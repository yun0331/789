
<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
	p{
	color:red;
	margin:5px;
	cursor:pointer;
}
    p:hover{
    background:pink;
}
.DBD{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 10;
	background: rgba(50,0,0,0.5);
	display: flex;
	justify-content: center;
	align-items:center;
	}
.remove{
	position: fixed;
	top: 0;
	right: 0;
	z-index: 10;
	display: flex;
	justify-content:right;
	align-items:right;
	}
    </style>
</head>
<body>
	<p>產品介紹</p>
    <H1>DEAD BY DAYLING</H1>
    <div class="DBD">
    	<img src="https://cdn-ext.fanatical.com/production/product/original/7a3ff129-1dbb-401c-bc82-7c558367b741.jpeg?w=1200" width="1200" height="800">
   </div>
    <div class="remove">
        <img src="9.jpg" width="80" height="80" >
    </div>

    <script type="text/javascript">
    	$('p').click(function(){
    	$('.DBD').slideToggle();
        $('.remove').slideToggle();
    	});
        $('.remove').click(function(){
    	$('.DBD').slideToggle();
        $('.remove').slideToggle();
    	});
    </script>

</body>
</html>
